<!doctype html>
<html>
  <head>
    <base href="/">
    <meta charset="utf-8">
    <title>Robotic Eyes</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script type="application/javascript" src="jquery-3.1.1.min.js"></script>
    <script type="application/javascript">
      $(function() {
        $("#file").change(function(ev) {
          $("#fileForm").submit();
        })
      });
    </script>
  </head>

  <body>
    <div class="main-container">
      <header class="header">
        <p class="header-title">
          <a href="#">
            Robotic Eyes
          </a>
        </p>
      </header>
      <div class="main">
        <iframe name="frameTmp" id="frameTmp"></iframe>
        <div class="title">
          <h3 class="title-h3">Aplicativo de exemplo para utilização da técnica <i>Generate Image Description (GID)</i>
            utilizando Deep Learning com redes convolucionais (CNN) e recorrentes (RNN), especificamente a LSTM </h3>
        </div>
        <form id="fileForm" target="frameTmp" method="post" action="http://localhost:5000/description"
              enctype="multipart/form-data">
          <input id="file" type="file" accept="image/*" capture="camera" name="file">
        </form>
      </div>
      <footer class="footer">
        Construído por
        <a href="https://github.com/otaviocx" target="_blank">
          @otaviocx
        </a>
      </footer>
    </div>
  </body>
</html>
